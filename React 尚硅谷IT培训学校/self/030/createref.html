<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props基本使用</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>

	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- prop type-->
    <script type="text/javascript" src="../js/prop-types.js"></script>
	<script type="text/babel">
		class Demo extends React.Component{
            myRef = React.createRef()
            myRef2 = React.createRef()
            showData = ()=>{
                // const {input1} = this
                // alert(input1.value)
                alert(this.myRef.current.value)
            }
            showData2 = ()=>{
                // const {input2} = this
                // alert(input2.value)
                alert(this.myRef2.current.value)
            }
            render(){
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="click for data" />&nbsp;
                        <button onClick={this.showData}> click for hint</button>&nbsp;
                        <input onBlur = {this.showData2} ref={this.myRef2} type="text" placeholder="blur one" />&nbsp;

                    </div>
                )
            }   
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
	</script>
</body>
</html>
