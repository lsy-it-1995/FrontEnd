<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props基本使用</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>

	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- prop type-->
    <script type="text/javascript" src="../js/prop-types.js"></script>
	<script type="text/babel">
		class Demo extends React.Component{
            render(){
                return (
                    <div>
                        <input ref={ c=> this.input1 = c} type="text" placeholder="click for data" />&nbsp;
                        <button onClick={this.showData}> click for hint</button>&nbsp;
                        <input onBlur = {this.showData2} ref={ c => this.input2 = c} type="text" placeholder="unclick for data" />&nbsp;

                    </div>
                )
            }   
            showData = ()=>{
                const {input1} = this
                alert(input1.value)
            }
            showData2 = ()=>{
                const {input2} = this
                alert(input2.value)
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
	</script>
</body>
</html>
