<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    
</head>
<body>
    <div id="test"></div>
    <script type = "text/javascript" src = "../js/react.development.js"></script>
    <script type = "text/javascript" src = "../js/react-dom.development.js"></script>
    <script type = "text/javascript" src = "../js/babel.min.js"></script>
    <script type="text/babel">
        class Weather extends React.Component{
            constructor(props){
                super(props)
                this.state = {isHot:false, wind:'smooth windy'}
                this.changeWeather = this.weatherSwitch.bind(this)
            }
            render(){
                // if(this.state.isHot){
                //     return <h1>weather is hot</h1>
                // }
                // return <h1>weather is cold</h1> 
                const {isHot} = this.state
                return <h1 onClick={this.changeWeather}>weather is {isHot ? 'hot': 'cold'}. {wind}</h1>
            }
            weatherSwitch(){
               const isHot = this.state.isHot
               this.setState({isHot: !isHot})
            }
        }
        ReactDOM.render(<Weather />, document.getElementById('test'))
        
    </script>
</body>
</html>
