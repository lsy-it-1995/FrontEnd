<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>props基本使用</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>

	<script type="text/babel">
		class Person extends React.Component{
			render(){
				const {name, sex, age} = this.props
				return(
					<ul>
						<li>Name: {name}</li>
						<li>Sex: {sex}</li>
						<li>Age: {age}</li>
					</ul>
				)
			}
		}
		ReactDOM.render(<Person name="tom" sex="male" age="19"/>, document.getElementById('test1'))
		ReactDOM.render(<Person name="tam" sex="male" age="20"/>, document.getElementById('test2'))
		ReactDOM.render(<Person name="lki" sex="female" age="49"/>, document.getElementById('test3'))

	</script>
</body>
</html>
