<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Font</title>
        <style>
            div{
                border: 3px solid black;
                font-family: Arial, sans-serif;
                font-size: 28px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>
            Hello, world!
        </div>
        Some other text
    </body>
</html>
<!--
    font family will pick the first one, if the first one is not available, then it will pick the second one

-->
