<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            .baz{
                color: blue;
            }
            #foo{
                color: green;
            }
        </style>
    </head>
    <body>
        <h1 class="baz">Heading1</h1>
        <h1 class="baz">Heading1</h1>
        <h1>Heading1</h1>
    </body>
</html>
<!--
    # is the select specific "id"
    . is the select specific "class"

    if you specific h1 tag for css and class for css (conflict)
    order:
        inline -> id -> class -> type
-->
