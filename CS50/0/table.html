<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>pacific ocean</td>
                    <td>140m</td>
                </tr>
                <tr>
                    <td>taiwan ocea</td>
                    <td>234m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
<!--
    th is the heading of the table
    tr is table's row
    td is datapoint
-->
